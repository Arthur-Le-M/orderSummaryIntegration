<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <img class="imageHero" src="images/illustration-hero.svg" alt="illustration">
  
  <h1 class="titre">Order Summary</h1>  
  
  <p class="descriptif">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>
  <div class="payment">
    <div class="paymentContainer">
      <img id="iconMusic" src="images/icon-music.svg" alt="iconMusic">
      <div class= planPriceContainer>
        <p class="planTitle">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <p id="changePlan"><a href="#">Change</a></p>
    </div>
  <button class="buttonProceedPayment">
    Proceed to Payment
  </button>
  <a class="cancelOrderButton" href="#">Cancel Order</a>
  </div>
  </div>
</body>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Arthur-Le-M">Arthur Le Menn</a>.
</footer>

</html>
